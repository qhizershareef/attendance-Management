<script>
    $(function () {
      "use strict";
  // LINE CHART
  var bar_data = {
      data : [['January', 80], ['February', 23], ['March', 89], ['April', 43], ['May', 90], ['June', 30]],
      color: '#3c8dbc'
    }
    $.plot('#bar-chart', [bar_data], {
      grid  : {
        borderWidth: 1,
        borderColor: '#f3f3f3',
        tickColor  : '#f3f3f3'
      },
      series: {
        bars: {
          show    : true,
          barWidth: 0.5,
          align   : 'center'
        }
      },
      xaxis : {
        mode      : 'categories',
        tickLength: 0
      }
    })
  
      
    });
  </script>
